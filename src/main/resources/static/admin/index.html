<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号管理后台 - Newbie Web LLM API</title>
    <script src="./libs/vue.global.js"></script>
    <script src="./libs/axios.min.js"></script>
    <script src="./libs/tailwindcss.js"></script>
    <script src="./libs/lucide.js"></script>
    <link rel="stylesheet" href="./styles/main.css">
    <script>
        // 主题初始化
        (function() {
            try {
                const savedTheme = localStorage.getItem('app-theme-preference');
                const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const shouldBeDark = savedTheme === 'dark' || ((!savedTheme || savedTheme === 'system') && systemDark);
                
                document.documentElement.style.backgroundColor = shouldBeDark ? '#1d232a' : '#FAFBFC';
                
                if (shouldBeDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            } catch (e) {
                console.error('Failed to apply theme:', e);
            }
        })();
    </script>
</head>
<body class="bg-[#FAFBFC] dark:bg-[#1d232a] text-gray-900 dark:text-gray-100">
    <div id="app"></div>
    
    <!-- 按顺序加载模块 -->
    <script type="module" src="./js/services/api.js"></script>
    <script type="module" src="./js/components/Header.js"></script>
    <script type="module" src="./js/components/Tabs.js"></script>
    <script type="module" src="./js/components/Modal.js"></script>
    <script type="module" src="./js/components/Dashboard.js"></script>
    <script type="module" src="./js/components/AccountList.js"></script>
    <script type="module" src="./js/components/AccountForm.js"></script>
    <script type="module" src="./js/components/ApiKeyList.js"></script>
    <script type="module" src="./js/components/ApiKeyForm.js"></script>
    
    <!-- 主应用文件 -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
