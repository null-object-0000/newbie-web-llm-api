    function extractConversationIdFromHistory() {
        if (conversationHistory.length === 0) return '';
        
        // ä»åå¾€å‰æŸ¥æ‰¾æœ€åä¸€æ¡ assistant æ¶ˆæ¯
        for (let i = conversationHistory.length - 1; i >= 0; i--) {
            const msg = conversationHistory[i];
            if (msg.role === 'assistant' && msg.content) {
                const content = msg.content;
                
                // æ£€æŸ¥æ ‡è®°æ ¼å¼ï¼š```nwla-conversation-id\n{id}\n```
                const marker = '```nwla-conversation-id';
                const startIdx = content.indexOf(marker);
                if (startIdx !== -1) {
                    let afterMarker = startIdx + marker.length;
                    // è·³è¿‡å¯èƒ½çš„æ¢è¡Œ
                    while (afterMarker < content.length && 
                           (content[afterMarker] === '\n' || content[afterMarker] === '\r')) {
                        afterMarker++;
                    }
                    // æŸ¥æ‰¾ç»“æŸçš„ ```
                    const endIdx = content.indexOf('```', afterMarker);
                    if (endIdx !== -1 && endIdx > afterMarker) {
                        const id = content.substring(afterMarker, endIdx)
                            .trim()
                            .split('\n')
                            .filter(line => line.trim() && !line.includes('```') && !line.includes('nwla-conversation-id'))
                            .find(line => line.trim()) || '';
                        if (id.trim()) return id.trim();
                    }
                }
            }
        }
        
        return '';
    }
    
    // ä» URL ä¸­æå–å¯¹è¯ ID
    function extractIdFromUrl(url) {
        if (!url) return '';
        
        // DeepSeek: https://chat.deepseek.com/a/chat/s/{id} æˆ– https://chat.deepseek.com/chat/{id}
        if (url.includes('chat.deepseek.com')) {
            // ä¼˜å…ˆåŒ¹é…æ–°æ ¼å¼: /a/chat/s/{id}
            let match = url.match(/\/a\/chat\/s\/([^?#]+)/);
            if (match && match[1]) {
                return match[1].trim();
            }
            // å‘åå…¼å®¹æ—§æ ¼å¼: /chat/{id}
            match = url.match(/\/chat\/([^?#]+)/);
            if (match && match[1]) {
                let id = match[1].trim();
                // å¦‚æœåŒ…å« s/ å‰ç¼€ï¼Œå»æ‰å®ƒ
                if (id.startsWith('s/')) {
                    id = id.substring(2);
                }
                return id;
            }
        }
        
        // OpenAI: https://chatgpt.com/c/{id} æˆ– https://chat.openai.com/c/{id}
        if (url.includes('chatgpt.com') || url.includes('chat.openai.com')) {
            const match = url.match(/\/c\/([^?#]+)/);
            if (match && match[1]) {
                return match[1].trim();
            }
        }
        
        return '';
    }

        // å¦‚æœå½“å‰å¯¹è¯æ˜¯æ–°å¯¹è¯ï¼ˆæ²¡æœ‰å†å²æ¶ˆæ¯ï¼‰ï¼Œåˆ™ä¸å‘é€ IDï¼Œè®©åç«¯å¼€å¯æ–°å¯¹è¯

        let headers = new Headers(options.headers || {});

        // åªæœ‰åœ¨æœ‰ conversationId æ—¶æ‰å‘é€ï¼Œè®©åç«¯å¤ç”¨å¯¹è¯
        // å¦‚æœæ²¡æœ‰ conversationIdï¼Œåç«¯ä¼šè‡ªåŠ¨å¼€å¯æ–°å¯¹è¯
        if (conversationId && !conversationId.startsWith('login-')) {

                    body.conversationId = conversationId;

        }
        
        return fetch(url, { ...options, headers });

            for await (const chunk of stream) {
                const choice = chunk.choices[0];

                const delta = choice.delta;
                
                // å¤„ç†æ€è€ƒå†…å®¹ï¼ˆOpenAI API å…¼å®¹æ ¼å¼ï¼šreasoning_contentï¼‰
                if (delta.reasoning_content) {

                }
                
                // å¤„ç†æœ€ç»ˆå›å¤å†…å®¹
                const content = delta.content;

                // ç´¯ç§¯ ID æ ‡è®°å†…å®¹ï¼ˆå› ä¸º ID æ˜¯åˆ†å¤šæ¬¡å‘é€çš„ï¼‰
                if (content.includes('```nwla-conversation-id') || idBuffer.length > 0) {

                    // æ£€æŸ¥æ ‡è®°æ ¼å¼ï¼š```nwla-conversation-id\n{id}\n```
                    const marker = '```nwla-conversation-id';
                    const startIdx = idBuffer.indexOf(marker);
                    if (startIdx !== -1) {
                        let afterMarker = startIdx + marker.length;
                        // è·³è¿‡å¯èƒ½çš„æ¢è¡Œ
                        while (afterMarker < idBuffer.length && 
                               (idBuffer[afterMarker] === '\n' || idBuffer[afterMarker] === '\r')) {
                            afterMarker++;
                        }
                        // æŸ¥æ‰¾ç»“æŸçš„ ```
                        const endIdx = idBuffer.indexOf('```', afterMarker);
                        if (endIdx !== -1 && endIdx > afterMarker) {
                            const id = idBuffer.substring(afterMarker, endIdx)
                                .trim()
                                .split('\n')
                                .filter(line => line.trim() && !line.includes('```') && !line.includes('nwla-conversation-id'))
                                .find(line => line.trim()) || '';
                            if (id.trim() && currentConversationId && !id.trim().startsWith('login-')) {
                                const conversations = loadConversations();
                                if (conversations[currentConversationId]) {
                                    conversations[currentConversationId].conversationId = id.trim();
                                    saveConversations(conversations);
                                }
                            }
                            // æ¸…ç©ºç¼“å†²åŒº
                            idBuffer = '';
                            // ä¸æ˜¾ç¤º ID æ ‡è®°å†…å®¹ï¼Œç›´æ¥è·³è¿‡
                            continue;
                        }
                    }
                }
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯ç³»ç»Ÿæ¶ˆæ¯æ ‡è®°ï¼Œå¦‚æœæ˜¯åˆ™ä¸æ˜¾ç¤º
                if (content.includes('```nwla-system-message')) {
                    // ç³»ç»Ÿæ¶ˆæ¯æ ‡è®°ï¼Œä¸æ˜¾ç¤ºï¼Œä½†éœ€è¦ç´¯ç§¯ä»¥å®Œæ•´æå–
                    if (!idBuffer.includes('```nwla-system-message')) {
                        idBuffer = content;
                    } else {
                        idBuffer += content;
                    }
                    // æ£€æŸ¥æ˜¯å¦å®Œæ•´æ¥æ”¶äº†ç³»ç»Ÿæ¶ˆæ¯
                    const systemStartIdx = idBuffer.indexOf('```nwla-system-message');
                    if (systemStartIdx !== -1) {
                        let afterMarker = systemStartIdx + '```nwla-system-message'.length;
                        while (afterMarker < idBuffer.length && 
                               (idBuffer[afterMarker] === '\n' || idBuffer[afterMarker] === '\r')) {
                            afterMarker++;
                        }
                        const systemEndIdx = idBuffer.indexOf('```', afterMarker);
                        if (systemEndIdx !== -1 && systemEndIdx > afterMarker) {
                            // ç³»ç»Ÿæ¶ˆæ¯å®Œæ•´æ¥æ”¶ï¼Œæå–å†…å®¹å¹¶æ˜¾ç¤º
                            const systemContent = idBuffer.substring(afterMarker, systemEndIdx).trim();
                            fullText += systemContent;
                            textEl.textContent = fullText;
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                            idBuffer = '';
                        }
                    }
                    continue;
                }
                
                if (content.startsWith('__REPLACE__')) {
                    fullText = content.substring(11);
                    renderContent(textEl, fullText);
                } else {
                    fullText += content;
                    renderContent(textEl, fullText);
                }
                
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // æ·»åŠ æ“ä½œæŒ‰é’®
            addMessageActions(msgDiv);

            if (fullText) {
                conversationHistory.push({ role: 'assistant', content: fullText });
                saveCurrentConversation();
            }

        } catch (err) {
            textEl.innerHTML = `<span style="color: var(--danger);">é”™è¯¯: ${err.message}</span>`;
            conversationHistory.pop();
        } finally {
            isGenerating = false;
            sendBtn.disabled = false;
        }
    };

    // å¤„ç†é”®ç›˜äº‹ä»¶
    window.handleKeyDown = function(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            send();
        }
    };

    // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
    function autoResize() {
        promptInput.style.height = 'auto';
        promptInput.style.height = Math.min(promptInput.scrollHeight, 200) + 'px';
    }
    promptInput.addEventListener('input', autoResize);

    // åŠ è½½æä¾›è€…
    async function loadProviders() {
        try {
            const res = await fetch('http://localhost:24753/v1/providers');
            providersData = await res.json();
            
            providerSelect.innerHTML = '<option value="">é€‰æ‹©æä¾›è€…</option>' +
                Object.entries(providersData).map(([name, info]) => 
                    `<option value="${name}">${name} (${info.models.length})</option>`
                ).join('');
            
            if (Object.keys(providersData).length > 0) {
                providerSelect.value = Object.keys(providersData)[0];
                onProviderChange();
            }
        } catch (err) {
            console.error('åŠ è½½æä¾›è€…å¤±è´¥:', err);
        }
    }

    window.onProviderChange = function() {
        const provider = providerSelect.value;
        modelSelect.innerHTML = '<option value="">é€‰æ‹©æ¨¡å‹</option>';
        
        if (provider && providersData[provider]) {
            const models = providersData[provider].models;
            modelSelect.innerHTML += models.map(m => `<option value="${m}">${m}</option>`).join('');
            if (models.length > 0) modelSelect.value = models[0];
        }
    };

    // åˆå§‹åŒ–
    function init() {
        renderConversationList();
        const conversations = loadConversations();
        const sorted = Object.entries(conversations).sort((a, b) => b[1].updatedAt - a[1].updatedAt);
        
        if (sorted.length > 0) {
            loadConversation(sorted[0][0]);
        } else {
            createNewConversation();
        }
    }

    if (document.readyState === 'loading') {
        window.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }

    loadProviders();
</script>
